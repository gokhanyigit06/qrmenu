<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Menü - Dijital Menü Sistemi</title>
    <meta name="description" content="Modern ve kullanıcı dostu dijital menü sistemi">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img id="businessLogo" src="" alt="" style="display: none; max-height: 60px; margin-right: 15px;">
                <h1 id="businessName">KAKULE</h1>
            </div>
        </div>
    </header>

    <!-- Main Tabs (İçecekler / Yiyecekler) -->
    <nav class="main-tabs">
        <div class="container">
            <div class="main-tab-list" id="mainTabList">
                <button class="main-tab-btn active" data-main-category="İçecekler">İÇECEKLER</button>
                <button class="main-tab-btn" data-main-category="Yiyecekler">YİYECEKLER</button>
            </div>
        </div>
    </nav>

    <!-- Sub Categories -->
    <nav class="sub-categories">
        <div class="container">
            <div class="sub-category-list" id="subCategoryList">
                <!-- Sub categories will be loaded here -->
            </div>
        </div>
    </nav>

    <!-- Products List -->
    <main class="main">
        <div class="container">
            <div class="category-title" id="categoryTitle">
                <h2>Bitki Çayları</h2>
            </div>
            <div class="products-list" id="productsList">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div class="product-modal" id="productModal">
        <div class="product-modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-image-container">
                <img id="modalImage" src="" alt="" class="modal-image">
            </div>
            <div class="modal-details">
                <h2 id="modalTitle" class="modal-title"></h2>
                <p id="modalDescription" class="modal-description"></p>
                <div id="modalPrice" class="modal-price"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 QR Menü. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <!-- Include XLSX library for Excel parsing (Still needed if we move some logic but technically not for index.html anymore, keeping for safety or removing? Removing since it's admin only) -->
    <!-- Actually, let's keep app.js but we might need to be careful about errors -->
    <script src="app.js"></script>
</body>

</html>
